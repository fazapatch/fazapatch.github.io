<!DOCTYPE html>
<html>
<head>
  <title>Portfolio UIX - Faza Dev</title>
  <style>
    /* Styles for the portfolio */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      width: 150px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    
    .description {
      text-align: center;
      margin-bottom: 40px;
      color: #777;
    }
    
    .skills {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    .skill {
      padding: 10px 20px;
      background-color: #f2f2f2;
      margin-right: 10px;
      border-radius: 20px;
      color: #555;
    }
    
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    
    .project {
      width: 300px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      text-align: center;
      margin: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .project:hover {
      transform: scale(1.05);
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animated {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container animated">
    <div class="logo">
      <img src="https://i.imgur.com/ZQUS317.png" alt="Faza Dev Logo">
    </div>
    <h1>Portfolio UIX - Faza Dev</h1>
    <p class="description">Welcome to my portfolio! I'm a UIX designer and developer.</p>
    
    <div class="skills">
      <div class="skill" style="background-color: #FFC107; color: #333;">UI Design</div>
      <div class="skill" style="background-color: #3F51B5; color: #fff;">UX Design</div>
      <div class="skill" style="background-color: #4CAF50; color: #fff;">Frontend Development</div>
    </div>
    
    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
      </div>
      <div class="project">
        <h3>Project 3</h3>
        <p>Description of Project 3</p>
      </div>
    </div>
  </div>
  
  <script>
    // JavaScript for animation
    const container = document.querySelector('.container');
    container.classList.add('animated');
  </script>
</body>
</html>
