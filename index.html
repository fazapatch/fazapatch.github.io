<!DOCTYPE html>
<html>
<head>
  <title>Portfolio UIX - Faza Dev</title>
  <style>
    /* Styles for the portfolio */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .description {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .skills {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    .skill {
      padding: 10px 20px;
      background-color: #f2f2f2;
      margin-right: 10px;
      border-radius: 20px;
    }
    
    .projects {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }
    
    .project {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      text-align: center;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animated {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container animated">
    <h1>Portfolio UIX - Faza Dev</h1>
    <p class="description">Welcome to my portfolio! I'm a UIX designer and developer.</p>
    
    <div class="skills">
      <div class="skill">UI Design</div>
      <div class="skill">UX Design</div>
      <div class="skill">Frontend Development</div>
    </div>
    
    <h2>Projects</h2>
    <div class="projects">
      <div class="project">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
      </div>
      <div class="project">
        <h3>Project 3</h3>
        <p>Description of Project 3</p>
      </div>
    </div>
  </div>
  
  <script>
    // JavaScript for animation
    const container = document.querySelector('.container');
    container.classList.add('animated');
  </script>
</body>
</html>
